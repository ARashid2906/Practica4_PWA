<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Multiplicación</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-3 col-md-3 col-xl-2 px-sm-2 px-0 bg-primary">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="../index.html"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <h1 class="fs-5 d-none d-sm-inline">Calculadora</h1>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="./suma.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="text-light">Suma</span>
                            </a>
                        </li>

                        <li>
                            <a href="./resta.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="text-light">Resta</span></a>
                        </li>
                        <li class="nav-item">
                            <a href="./multiplicacion.html" class="nav-link align-middle px-0">

                            </a>
                        </li>

                        <li>
                            <a href="./division.html" class="nav-link px-0 align-middle">

                <form class="mt-3">
                    <div class="mb-3">
                        <label for="num1" class="form-label">Número 1:</label>
                        <input type="number" class="form-control" id="num1" placeholder="1234">
                    </div>
                    <div class="mb-3">
                        <label for="num2" class="form-label">Número 2:</label>
                        <input type="number" class="form-control" id="num2" placeholder="1234">
                    </div>
                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Sumar</button>
                        </div>
                        <div class="col-5"></div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
